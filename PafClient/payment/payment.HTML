          <div class="row">
              <div class="col-md-6 mb-3">
                  <!-- first name-->

             
             
                  <label for="CardID">CARDID</label>
                  <input type="text" class="form-control allownumericwithoutdecimal" id="cardid"  name="numeric"  placeholder="Enter CARDID" >
                  <span id="cardidl" class="text-danger font-weight-bold"></span>
                </div>
                  <!--Last Name-->

                <div class="col-md-6 mb-3">
                    <label for="OID">OID</label>
                    <input type="number" class="form-control allownumericwithoutdecimal" id="oid" name="OID" placeholder="Enter OID" value="">

          </div>

         
        </div>

               
	                      <div class="mb-3">
                        <label for="username">PAMOUNT</label>
                        <div class="input-group">

                          </div>

                        </div>
                  
              
                      <div class="mb-3">

                        <input type="date" class="form-control" id="pdate" name="PDATE" placeholder="Enter PDATE" >
                        <span id="pdatel" class="text-danger font-weight-bold"></span>
                      </div>

              
                                          
                      <div class="mb-3">

                      <div class="mb-3 form-group">

                            <select class="form-control" id="pstatus">

                            <span id="pstatusl" class="text-danger font-weight-bold" ></span>
                            </div>
                      
                      
                      </div>


                      <button  class="btn btn-primary" type="button" name="submit" id="submit">INSERT</button>
